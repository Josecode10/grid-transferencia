<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Transferencia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contendrá el logo o nombre de la marca y un menú de navegación con al 
    menos cuatro enlaces. 
    El menú debe estar distribuido mediante grid-template-columns o áreas de grid. 
    Incluye un botón destacado tipo “Call to Action” (por ejemplo, Contáctanos o Ver 
    más).  -->
    <header class="header">
        <a href="" class="header__enlace logo"><i class="fa-solid fa-robot"></i></a>
        <a href="#" class="header__enlace ingresar"><i class="fa-solid fa-user"></i>
            <span>Iniciar sesión</span>
        </a>
        <a href="#" class="header__enlace favoritos"><i class="fa-solid fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="#" class="header__enlace ubicacion"><i class="fa-solid fa-location-dot"></i>
            <span>Agregar ubicación</span>
        </a>
        <a href="#" class="header__enlace menu"><i class="fa-solid fa-bars"></i>
            <span>Menú</span>
        </a>
        <a href="#" class="header__enlace contacto"><i class="fa-solid fa-headset"></i>
            <span>Contáctanos</span>
        </a>
    </header>

    <!-- Un bloque visual con imagen de fondo o banner. 
    Incluye un título principal, subtítulo y un botón de acción. 
    GFPI-F-135 V04 
    Utiliza grid con celdas en capas para superponer texto o botones sobre la 
    imagen. -->
    <main class="main">

    </main>

    <section class="galeria">

    </section>

    <section class="testimonio">

    </section>

    <section class="formulario">

    </section>

    <footer class="pie-pagina">
        <label for="tac">
        <input id="tac" type="checkbox" name="terms-and-conditions" />
        I agree to the <a href="terms-and-conditions.html">Terms and Conditions</a>
        </label>

    </footer>
</body>
</html>
